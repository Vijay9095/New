<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MM Roadways ü§ù Asset Tracker</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      display: flex;
      height: 100vh;
      background: #f4f4f4;
    }

    /* Sidebar */
    .sidebar {
      width: 250px;
      background-color: #1a237e;
      color: white;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      padding-top: 20px;
      box-shadow: 2px 0 8px rgba(0,0,0,0.2);
    }

    .sidebar-content {
      flex-grow: 1;
    }

    .sidebar h2 {
      text-align: center;
      margin-bottom: 30px;
      font-size: 20px;
    }

    .sidebar a {
      color: white;
      text-decoration: none;
      padding: 14px 20px;
      display: block;
      font-size: 16px;
      transition: background 0.3s;
      cursor: pointer;
    }

    .sidebar a:hover, .sidebar a.active {
      background-color: #3949ab;
    }

    .footer {
      text-align: center;
      padding: 15px;
      font-size: 14px;
      background: #0d133d;
      color: #bdbdbd;
      border-top: 1px solid #2c387e;
    }

    /* Main Area */
    .main {
      flex: 1;
      padding: 40px;
      text-align: center;
    }

    h1 {
      color: #1a237e;
    }

    p {
      color: #444;
      font-size: 18px;
    }

    iframe {
      width: 100%;
      height: 90vh;
      border: none;
    }
  </style>
</head>
<body>
  <!-- Sidebar -->
  <div class="sidebar">
    <div class="sidebar-content">
      <h2>MM Modules</h2>
      <a onclick="loadModule('MM Checklist Entry.html')">üß∞ MM Checklist Entry</a>
      <a onclick="loadModule('MM Checklist Report.html')">üìä MM Checklist Report</a>
      <!-- <a onclick="loadModule('MM.html')">üí≥ FasTag Amount</a> -->
      <a onclick="loadModule('Fastag.html')">üí≥ Fastag</a>
    </div>
    
    <div class="footer">
      Developed by <strong>Vigneshwaran</strong>
    </div>
  </div>

  <!-- Main Page Display -->
  <div class="main">
    <h1>MM Roadways ü§ù Asset Tracker</h1>
    <p>Select a module on the left to view it here.</p>
    <iframe id="contentFrame" src=""></iframe>
  </div>

  <script>
    function loadModule(page) {
      document.getElementById('contentFrame').src = page;
      document.querySelectorAll('.sidebar a').forEach(link => link.classList.remove('active'));
      event.target.classList.add('active');
    }
  </script>
  <script>
  (function checkLogin() {
    const signed = localStorage.getItem('MM_signed');
    if (signed !== '1') {
      window.location.href = 'login.html';
    } else {
      const user = JSON.parse(localStorage.getItem('MM_user') || '{}');
      const ub = document.getElementById('userBlock');
      ub.innerHTML = user.name ? ('Signed in as <strong>' + user.name + '</strong><br><span style="font-size:12px;color:#b0bec5;">' + (user.email || '') + '</span>') : '';
    }
  })();

  document.getElementById('logoutBtn').addEventListener('click', () => {
    localStorage.removeItem('MM_signed');
    localStorage.removeItem('MM_user');
    window.location.href = 'login.html';
  });
</script>

</body>
</html>
